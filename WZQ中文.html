<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>局域网五子棋</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="WZQ.css" />
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>

    <div class="大按钮 大按钮_白色 放大" onclick="放大()">+</div>
    <div class="大按钮 大按钮_黑色 中心位置" onclick="中心位置()">O</div>
    <div class="大按钮 大按钮_白色 缩小" onclick="缩小()">-</div>

    <div class="用户名输入">
      <input type="text" id="用户名" placeholder="请输入您的名称" />
      <button onclick="保存名称()">确定</button>
    </div>

    <div class="连接信息" style="display: none" onclick="开始游戏后关闭界面()">
      <div class="选择按钮背景">
        <div
          class="选择按钮"
          style="background: #ff0000"
          onclick="选择主机端()"
        >
          我是主机端
        </div>
        <div
          class="选择按钮"
          style="background: #0000ff"
          onclick="选择客户端()"
        >
          我是客户端
        </div>
      </div>

      <div class="粘贴信息" onclick="粘贴连接信息()">粘贴对方连接信息</div>
    </div>

    <div id="弹出信息">没有提示</div>

    <script src="WZQ中文.js"></script>
  </body>
</html>
