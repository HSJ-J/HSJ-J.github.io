<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WZQ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
      }

      h1 {
        font-size: 5vw;
        text-align: center;
        margin-bottom: 5vh;
      }

      .button-container {
        display: flex;
        gap: 5vw;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        font-size: 4vw;
        padding: 2vh 5vw;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #d9d9d9;
        transform: scale(1.1);
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 36px;
        }
        button {
          font-size: 24px;
          padding: 15px 30px;
        }
        .button-container {
          gap: 40px;
        }
      }
    </style>
  </head>
  <body>
    <h1>选择语言 choose language</h1>
    <div class="button-container">
      <a href="WZQ中文.html">
        <button class="btn-cn">中文</button>
      </a>
      <a href="WZQ英文.html">
        <button class="btn-en">English</button>
      </a>
    </div>
  </body>
</html>
